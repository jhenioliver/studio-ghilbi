<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filmes Studio Ghilbi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body onload="iniciar()">

    <div class="container">
        <h1>Listagem de Filmes do Studio Ghilbi</h1>
        <button class="btn btn-success" onclick="inserirFilme()">Importar dados da API</button>
        <button class="btn btn-danger" onclick="limparBanco()">Limpar dados do banco</button>
        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalLogs" onclick="listarLog()">Listar Logs</button>
        <table class="table">
            <thead>
                <th>Código</th>
                <th>Título</th>
                <th>Título Original</th>
                <th>Descrição</th>
                <th>Diretor</th>
                <th>Ano de Lançamento</th>
                <th>Alterar</th>
                <th>Excluir</th>
            </thead>
            <tbody id="tabelaFilme">
                
            </tbody>
        </table>
    </div>

    
    <!-- Modal Filmes -->
    <div class="modal fade" id="modalFilme" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="tituloFilme"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="idfilme">Código</label>
                        <input type="text" class="form-control" id="idfilme" disabled>
                    </div>
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" class="form-control" id="titulo">
                    </div>
                    <div class="form-group">
                        <label for="titulo_original">Título Original</label>
                        <input type="text" class="form-control" id="titulo_original">
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input type="text" class="form-control" id="descricao">
                    </div>
                    <div class="form-group">
                        <label for="diretor">Diretor</label>
                        <input type="text" class="form-control" id="diretor">
                    </div>
                    <div class="form-group">
                        <label for="lancamento">Ano de Lançamento</label>
                        <input type="text" class="form-control" id="lancamento">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="alterarFilme()">Salvar</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal Logs-->
    <div class="modal fade" id="modalLogs" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5">Lista de Logs</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                        <th>Código</th>
                        <th>Número de registros</th>
                        <th>Data e Hora</th>
                    </thead>
                    <tbody id="tabelaLogs">  

                    </tbody>
                </table>

            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./app.js"></script>
  </body>
</html>
